<users-form></users-form>

<div class="space-30"></div>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- First Name Column -->
    <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> First Name</th>
        <td mat-cell (click)="editUser(element.first_name)" *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Last Name</th>
        <td mat-cell (click)="editUser(element.last_name)" *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell (click)="editUser(element.email)" *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Avatar -->
    <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar</th>
        <td mat-cell (click)="editUser(element.avatar)" *matCellDef="let element">
            <img src="{{element.avatar}}" alt="avatar" class="mt-5" width="50px">
        </td>
    </ng-container>

    <!-- Action Controls -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
            <div class="actions-container" (click)="deleteUser(element.id)">
                <i class="fas fa-trash-alt"></i>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
